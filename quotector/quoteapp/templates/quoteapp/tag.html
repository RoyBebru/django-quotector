{% extends "quoteapp/base.html" %}

{% block content %}

<div>
    <span>{{ form.errors.name }}</span>
</div>
<form method="POST" action="{% url 'quoteapp:tag' %}">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-xs-3">
            <label for="name">Name</label>
            {{ form.name }}
        </div>
    </div>

    <div class="grid">
        <input type="submit" value="Add Tag" class="btn btn-primary"/>
    </div>
</form>

{% endblock %}
